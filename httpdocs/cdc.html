<body>
	<script type='text/javascript'>
	    window.version = 2;
	    window.currentHash = "";
        function intervalHandler()
	    {
	        var hash = getHash();
	        if (hash === window.currentHash) return; // no hash changes
	        window.currentHash = hash;
	        window.parent.parent.nanoRep.Widget.incomingCDCMessage(window.currentHash);
	    }
        function getHash()
        {
            var index = window.location.href.indexOf('#');
            return (index === -1 ? '' : location.href.substr(index + 1));
        }
        intervalHandler();
        setInterval(intervalHandler, 50);
	</script>
</body>
